{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css">
        <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
        
    </head>
    <body>
        <div class="main">
            <div class="chat">
                <p>Hello Mohamed</p>
                <a class="a-chat" href=""><i style="display: block;
                    text-align: center;" class="fa-solid fa-message"></i> Chat</a>
            </div>
            {% for chat in chats %}
                {% if chat.status == 'PAY' %}
                    <a href="" class="transform-you">
                        <div style="text-align: center;    border-right: 1px solid #ff2525;    padding-right: 10px;">
                            <img class="img" src="{% static 'person_1.jpg' %}" alt="">
                            <h3>{{chat.sender}}</h3>
                        </div>
                            
                        <h4 style="align-items: center;margin-left:12px;
                        display: flex;">you {{chat.status}} {{chat.amount_paid}}$ to {{chat.receiver}}</h4>
                    </a>
                {% endif %}
            {% endfor %}
        </div>
    </body>
</html>
