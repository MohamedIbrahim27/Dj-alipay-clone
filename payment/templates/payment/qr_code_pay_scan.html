{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="main" style="width: 30%;">
        <form method="POST">
            {% csrf_token %}
            <p style="text-align: center;display: flex;
                justify-content: center;
                margin-bottom: 17px;">Trasnform</p>
            <div style="    text-align: center;display: flex;
                justify-content: center;">
                <input name="money_transorm" style="height: 35px;" type="number">
            </div>
            <p style="text-align: center;display: flex;
                justify-content: center;
                margin-bottom: 17px;">Enter your password</p>
            <div style="    text-align: center;display: flex;
                justify-content: center;">
                <input style="height: 35px;" name="password" type="password">
            </div>
            <div style="padding-top: 7px;padding-bottom: 7px;">
                <table class="calculator">
                    <tr>
                        <!-- display() function displays the value of clicked button -->
                        <td style="width: calc(100% /3);"> <input type="button" value="1" onclick="display('1')" /> </td>
                        <td style="width: calc(100% /3);"> <input type="button" value="2" onclick="display('2')" /> </td>
                        <td style="width: calc(100% /3);"> <input type="button" value="3" onclick="display('3')" /> </td>
                    </tr>
                    <tr>
                        <td style="width: calc(100% /3);"> <input type="button" value="4" onclick="display('4')" /> </td>
                        <td style="width: calc(100% /3);"> <input type="button" value="5" onclick="display('5')" /> </td>
                        <td style="width: calc(100% /3);"> <input type="button" value="6" onclick="display('6')" /> </td>
                    </tr>
                    <tr>
                        <td style="width: calc(100% /3);"> <input type="button" value="7" onclick="display('7')" /> </td>
                        <td style="width: calc(100% /3);"> <input type="button" value="8" onclick="display('8')" /> </td>
                        <td style="width: calc(100% /3);"> <input type="button" value="9" onclick="display('9')" /> </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="width: calc(100% /3);"> <input type="button" value="0" onclick="display('0')" /> </td>
                        <td style="width: calc(100% /3);"> <button style="width: 100%;
                            height: 70%;border-radius: 11px;background-color:#64278f;color: aliceblue;
                            font-size: 24px;" type="submit">send</button></td>
                    </tr>
                </table>
            </div>
        </form>
        <p style="font-size: 17px;display: flex;
            justify-content: center;
            text-align: center;">ü§ç</p>
    </div>
</body>

</html>
